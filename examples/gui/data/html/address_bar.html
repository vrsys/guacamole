<!DOCTYPE html>
<html>
<head>

<meta charset="utf-8">

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

<style type="text/css">
  body {
    background: rgba(0, 0, 0, 0);
    margin: 0;
    overflow: hidden;
  }

  #bg {
    position: relative;
    border-radius: 0 0 5px 0;
    background: rgba(255, 255, 255, 0.5);
    padding: 10px;
    width: 330px;
    height: 55px;
  }
</style>

</head>


<body>
  <div id="bg">
  <form class="form-inline" role="form">
    <div class="form-group">
      <div class="input-group">
        <input type="address" class="form-control" id="address" placeholder="Adresse eingeben...">
        <div class="input-group-addon btn" id="submit"> <i class="fa fa-search"></i> </div>
        <div class="input-group-addon btn" id="back"> <i class="fa fa-caret-left"></i> </div>
        <div class="input-group-addon btn" id="forward"> <i class="fa fa-caret-right"></i> </div>
      </div>
    </div>
  </div>
  </form>

<script type="text/javascript">
  $("#submit").click(function() {
    gua.update_address($("#address").val());
  });

  $("#back").click(function() {
    gua.address_back();
  });

  $("#forward").click(function() {
    gua.address_forward();
  });

  $(document).keypress(function(e) {
    var val = $("#address").val();
    if(e.which == 13 && val != "") {
      gua.update_address(val);
    }
  });

</script>

</body>

</html>
